---
# tasks file for Quagga

- name: Kernel is allowed to routing
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: install Quagga
  yum:
    name: quagga
    state: latest
